<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="keywords" content="迷聲, Meason, 找樂團, 玩音樂, 樂團, 音樂交流, 音樂交流平台" />
  <meta name="description" content="台灣音樂素人交流的平台，提供會員尋找音樂夥伴、展演機會、分享音樂作品以及點數實質回饋等佛心平台。" />
  <meta name="author" content="時晏資訊股份有限公司">
  <meta property="og:title" content="音樂交流平台｜Meason 迷聲">
  <meta property="og:description" content="台灣音樂素人交流的平台，提供會員尋找音樂夥伴、展演機會、分享音樂作品以及點數實質回饋等佛心平台。">
  <meta property="og:url" content="https://measonmusic.com"/>
  <meta property="og:type" content="music" />
  <meta property="og:image" content="https://firebasestorage.googleapis.com/v0/b/meason-music.appspot.com/o/Worksace-Mockup.jpg?alt=media&token=4e1132b1-a8d9-4fcd-bd5b-5c0e21a8c456">
  <link rel="icon" href="img/favicon.ico">
  <link rel="stylesheet" href="all.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.0/css/swiper.min.css">
  <title>音樂交流平台｜Meason 迷聲</title>
</head>
<body>
  <div class="loading"><img src="img/loading.svg" width="100" alt=""></div>
  <div class="container">
    <div class="banner">
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="img/b-1.jpg" alt="提升台灣音樂風氣，由你我做起" width="100%">
          </div>
          <div class="swiper-slide">
            <img src="img/b-2.jpg" alt="個人音樂創作分享" width="100%">
          </div>
          <div class="swiper-slide">
            <img src="img/b-3.jpg" alt="表演機會聚集地，玩音樂更有動力" width="100%">
          </div>
          <div class="swiper-slide">
            <img src="img/b-4.jpg" alt="玩音樂? 來迷聲" width="100%">
          </div>
        </div>
      </div>
    </div>
    <form action="" id="form">
    <div class="content">
      <div class="title">
        <h1><small>你們的支持</small>是我們的動力</h1>
        <ul class="icons">
          <li><a href="https://www.facebook.com/measonmusic/" target="_blank" title="迷聲粉絲專頁"> <i class="fab fa-facebook"></i></a></li>
          <li><a href="https://www.instagram.com/measonmusic/" target="_blank" title="迷聲 instagram"> <i class="fab fa-instagram"></i></a></li>
          <li><a href="about.html" title="迷聲是甚麼"> <i class="far fa-question-circle"></i></a></i></li>
        </ul>
      </div> 
      <div class="form">
        <input type="email" id="email" placeholder="聯絡 email" required>
        <textarea id="msg" placeholder="鼓勵的話 :D" cols="30" rows="6"></textarea>  
      </div>     
    </div>
    <input type="submit" class="button" value="送出">
    </form>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.0/js/swiper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script>
    var swiper = new Swiper('.swiper-container', {
      spaceBetween: 30,
      centeredSlides: true,
      autoplay: {
        delay: 2500,
        disableOnInteraction: false,
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>
  <script src="all.min.js"></script>
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    document.querySelector("#form").addEventListener("submit", function(event){
      event.preventDefault();
      submitFun();
    }, false);
    var submitFun = function(e){
      var url = 'https://glacial-bayou-94392.herokuapp.com/temp_register';
      $('.loading').css('display','flex');
      axios.post(url, {
        email: document.getElementById('email').value,
        msg: document.getElementById('msg').value
      })
      .then(function (response) {
        window.location = './done.html';
      })
      .catch(function (error) {
        console.log(error);
        alert('送出失敗，請重試');
      });
    }
  </script>
</body>
</html>
